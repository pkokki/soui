<section role="complementary">
	<!-- 
		ToolPopup
		A pop up which the user can open from the Shell's toolbar. 
		Generally, the starting point would be an icon. 
		A ToolPopup can have any content. 
		
		Properties
			title : string
			icon : URI
			iconHover : URI
			iconSelected : URI
			modal : boolean (default: false)
			inverted : boolean (default: true)
			autoClose : boolean (default: false)
			maxHeight : CSSSize
			maxWidth : CSSSize
			openDuration : int (default: 400)
			closeDuration : int (default: 400)
		Arrays
			buttons : Control[]
			content : Control[]
		Events
			open // Event is fired when the pop up opens
			opened // Event is being fired after the ToolPopup has been opened.
			enter // Event is fired whenever the user clicks the Enter or the Return key inside the pop up
			close // Event is fired when the pop up closes because the user pressed Escape or the ToolPopup Button in the Shell.
			closed // event is fired after the ToolPopup has finished its closing animation. It is called for EVERY close, regardless of whether the user has triggered the close or whether the ToolPopup was closed via API call.
		Methods
			open(my?, at?) // 
			close(bPreventRestoreFocus) // Closes the pop up. Can be called by the Shell when the pop up's button is clicked again; or by the application when the interaction in the pop up has been completed or canceled.
			isOpen() : boolean
			
			addButton(oButton) // Adds some button into the aggregation named buttons.
			addContent(oContent) // Adds some content into the aggregation named content.
			destroyButtons()
			destroyContent()
			indexOfButton(oButton)
			indexOfContent(oContent) 
			insertButton(oButton, iIndex)
			...
	-->
	<div role="toolbar" aria-describedby="shell-toolbarGeneric">
		<span id="shell-toolbarGeneric" style="display:none;">Provides access to various generic tools</span>
		<ul>
			<li ng-show="{{::settings.showSearchTool}}" title="Search">Search</li>
			<li ng-show="{{::settings.showFeederTool}}" title="Comment">Comment</li>
		</ul>
	</div>
	<div role="toolbar" aria-describedby="shell-toolbarCustom">
		<span id="shell-toolbarCustom" style="display:none;">Provides access to custom application tools</span>
		<ul>
			<li ng-repeat="item in settings.toolPopups" title="{{item.tooltip}}">{{item.title}}</li>
		</ul>
	</div>
	
	<div style="display:none;" role="dialog" aria-labelledby="shell-toolbar-TOOLNAME-title shell-toolbar-TOOLNAME-acc">
		<span style="display:none;" id="shell-toolbar-TOOLNAME-acc">To close dialog, press ESC</span>
		<h1 style="display:none;" id="shell-toolbar-TOOLNAME-title">The title</h1>
		<div id="shell-toolbar-TOOLNAME-content">
			<span tabindex="-1" role="document">
				The content
			</span>
		</div>
		<div id="shell-toolbar-TOOLNAME-title-separator"></div>
		<div id="shell-toolbar-TOOLNAME-buttons-separator"></div>
		<div id="shell-toolbar-TOOLNAME-buttons">
			<button type="button" role="button" tabindex="0">Cancel</button>
		</div>
	</div>
</section>
